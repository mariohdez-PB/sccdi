{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar inscripción{% endblock %}
{% block content %}
{% include 'services/includes/posts_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>
          <form action="" method="post">{% csrf_token %}
            <p>¿Estás seguro de que quieres borrar " <b>{{ object.student }}</b> en <b>{{ object.course }}</b>"?</p>
            <input type="submit" class="btn btn-danger btn-block" value="Sí, borrar el curso" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

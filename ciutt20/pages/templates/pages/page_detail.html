{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{page.title}}{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{page.title}}</h2>
        {% if page.image %}
          <img src="{{page.image.url}}" class="img-fluid rounded mx-auto d-block" alt="{{page.title}}">
        {% endif %}
        <div style="margin-top: 25px">
          {{page.content|safe}}
          {% if request.user.is_staff %}
            <p><a class=" btn btn-warning btn-block" href="{% url 'pages:update' page.id %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
